version: "3.6"

services:

  postgres:
    image: postgres:11.2-alpine
    environment:
      - POSTGRES_DB=poll
      - POSTGRES_USER=root
      - POSTGRES_PASSWORD=root
    ports:
      - 5432:5432
    volumes:
      - postgres_data:/var/lib/postgresql/data

  rabbitmq:
    image: "rabbitmq:3-management"
    ports:
      - "5672:5672"
      - "15672:15672"
    volumes:
      - rabbitmq_data
      
  geo:
    build:
      context: garage-geo
    image: garage-geo
    environment:
      - SPRING_PROFILES_ACTIVE=docker
    ports:
      - 8081:8081
  
  audit:
    build:
      context: garage-audit
    image: garage-audit
    environment:
      - SPRING_PROFILES_ACTIVE=docker
    ports:
      - 8082:8082      
      
  api:
    build:
      context: garage-api
    image: garage-api
    environment:
      - SPRING_PROFILES_ACTIVE=docker
    ports:
      - 8080:8080
    depends_on:
      - postgres
      - rabbitmq
      - geo
      - audit
    
volumes:
  rabbitmq_data:
  postgres_data:
